<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.4.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <style>
        .paddtop{
            padding-top: 10px;
        }
        .search-btn{

            float: left;
            border: 1px solid #ffff00;
            width: 90px;
            height: 35px;
            background-color: #ffff00;
            text-align: center;
            line-height: 35px;

        }

        .search-input{
            float: left;
            border: 2px solid #ffff00;
            width: 400px;
            height: 35px;
            padding-left: 5px;
        }


    </style>

</head>
<body>

<!--   1页眉部分-->
<header class="container-fluid">
    <div class="row" >
        <img src="img/9.jpg" class="img-responsive" />
    </div>
    <div class="row paddtop">
        <div class="col-md-3">
            <img src="img/2.jpg" class="img-responsive"/>
        </div>
        <div class="col-md-5">
            <input placeholder="请输入线路名称" class="search-input">
            <a href="#" class="search-btn">搜索</a>
        </div>
        <div class="col-md-4" >
            <img src="img/4.jpg" class="img-responsive">
        </div>
    </div>
    <div class="row">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    </div>
    <div class="row">

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- 指示器 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- 轮播图片及说明文字 -->
            <div class="carousel-inner" role="listbox" class="img-responsive">
                <div class="item active">
                    <img src="img/5.jpg" alt="图片1" >
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="img/6.jpg" alt="图片2" class="img-responsive">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="img/7.jpg" alt="图片2" class="img-responsive">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>

            </div>

            <!-- 控制按钮：左右切换 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</header>
<!--2 主体部分-->
<div class="container">


</div>
<!--   3页脚部分-->
<fonter class="container-fluid"></fonter>

</body>
</html>
